<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleftix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': {
                DEFAULT: 'hsl(262.1, 83.3%, 57.8%)',
                foreground: 'hsl(210, 20%, 98%)'
              },
              'apollo-teal': '#00A79D',
              'apollo-orange': '#F58220',
              'apollo-gold': '#FDB913',
              'destructive': {
                DEFAULT: 'hsl(0, 84.2%, 60.2%)',
                foreground: 'hsl(0, 0%, 100%)',
              },
            },
            borderRadius: {
              '2xl': '1rem',
            },
            animation: {
              'page-fade-in': 'pageFadeIn 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
              'shimmer': 'shimmer 4s ease-in-out infinite',
              'bounce-in': 'bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bouncy-letter': 'bouncyLetter 1s ease-in-out forwards',
              'emergency-glow': 'emergencyGlow 1.5s infinite ease-in-out',
              'blink': 'blink 1s step-end infinite',
              'rotate-slow': 'rotate 3s linear infinite',
              'subtle-glow': 'subtleGlow 1.5s ease-in-out infinite',
            },
            keyframes: {
              pageFadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(99, 102, 241, 0.4)' },
                '50%': { boxShadow: '0 0 20px 10px rgba(99, 102, 241, 0.1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '60%': { transform: 'scale(1.1)', opacity: '1' },
                '80%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              bouncyLetter: {
                '0%': { transform: 'scale(1, 1) translateY(0)' },
                '10%': { transform: 'scale(1.1, 0.9) translateY(0)' },
                '30%': { transform: 'scale(0.9, 1.1) translateY(-15px)' },
                '50%': { transform: 'scale(1.05, 0.95) translateY(0)' },
                '57%': { transform: 'scale(1, 1) translateY(-5px)' },
                '64%': { transform: 'scale(1, 1) translateY(0)' },
                '100%': { transform: 'scale(1, 1) translateY(0)' },
              },
              emergencyGlow: {
                '0%, 100%': { 
                  boxShadow: '0 0 5px 2px rgba(239, 68, 68, 0.4)',
                  backgroundColor: 'rgba(239, 68, 68, 0.1)'
                },
                '50%': { 
                  boxShadow: '0 0 12px 5px rgba(239, 68, 68, 0.1)',
                  backgroundColor: 'rgba(239, 68, 68, 0.2)'
                },
              },
              blink: {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: 'white' },
              },
              rotate: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              subtleGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 3px rgba(239, 68, 68, 0.7))' },
                '50%': { filter: 'drop-shadow(0 0 6px rgba(239, 68, 68, 0.3))' },
              },
            },
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
